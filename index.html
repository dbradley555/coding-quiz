<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./assets/reset.css" /> -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz!</title>
  </head>
  <body>
    <section class="header">
      <header class="header-top">
        <h1 class="title">Coding Quiz Challenge</h1>
        <h3 class="high-score">View High Scores</h3>
        <h3 class="timer">Time: <span class="timer-seconds">0</span></h3>
      </header>
      <button class="startBtn">Begin</button>
    </section>
    <section class="quiz-body">
      <div class="quiz-question"></div>
      <ol type="A" class="quiz-answers"></ol>
    </section>
    <section class="question-result">
      <div class="correct-result"></div>
      <div class="incorrect-result"></div>
    </section>
    <section class="quiz-results">
      <div class="finished"></div>
      <div class="score-result"></div>
      <div class="name-input"></div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
